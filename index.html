<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mk-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-contents">
          <a class="link-home-page link" href="/index.html"> Mkart </a>
          <input class="input" type="text" placeholder="Search" />
  
          <a href="/pages/cart.html"
            ><img
              class="icon-navbar"
              src="https://api.iconify.design/mdi:cart.svg?color=currentColor"
              alt="cart"
          /></a>
  
          <a href="/pages/wishlist.html"
            ><img
              class="icon-navbar"
              src="https://api.iconify.design/ph:heart-fill.svg?color=currentColor"
              alt="wishlist"
          /></a>
          <a class="link" href="/pages/home.html">Products</a>
          <a class="link" href="/pages/login.html">Login</a>
          <a class="link" href="/pages/logout.html">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="left-container">
          <h2>Filters</h2>
          <input class="range" type="range" min="100" max="2000" value="500" />
          <p>price: <span class="c-dblue" >500</span></p>
    
          <p>sort by</p>
          <div class="checkbox-container">
            <span><input class="checkbox" type="checkbox" /> High to low </span>
            <span><input class="checkbox" type="checkbox" /> Low to high</span>
            <span><input class="checkbox" type="checkbox" /> Rating</span>
            <span><input class="checkbox" type="checkbox" /> Trending</span>
          </div>
        </div>

        <div class="input-container">
            <h1>Hello welcome to Mkart</h1>
            <p>Mkart is a place where you can buy stuff related to fashion</p>
            <p>Select by category</p>
            <div class="img-link-cont">
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/men-shirt.jpg" alt="Men-Shirt">
                </a>
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/saree.jpg" alt="Saree">
                </a>
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/eco-kids.jpg" alt="Kid's wear">
                </a>
            </div>
            <div class="img-link-cont">
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/men-shirt.jpg" alt="Men-Shirt">
                </a>
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/saree.jpg" alt="Saree">
                </a>
                <a href="/pages/home.html">
                    <img class="card-img" src="/assets/images/eco-kids.jpg" alt="Kid's wear">
                </a>
            </div>

        </div>
    </div>

</html>
